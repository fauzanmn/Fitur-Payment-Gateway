<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tes Payment Gateway</title>

  <!-- Midtrans Pop Up Mode -->
  <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js"
    data-client-key="masukkan_client_key_pada_akun_midtrans_Anda"></script>

</head>

<body>
  <!-- CONTOH HTML SEDERHANA -->
  <!-- NavBar Start -->
  <nav class="navbar" x-data>

    <!-- Shopping Cart Start -->
    <div class="shopping-cart">
      <div class="form-container" x-show="$store.cart.items.length">
        <form action="" id="checkoutForm">
          <input type="hidden" name="items" x-model="JSON.stringify($store.cart.items)" />
          <input type="hidden" name="total" x-model="$store.cart.total" />
          <h5>Detail Pembeli</h5>

          <label for="name"><span>Nama</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="email"><span>Email</span>
            <input type="email" name="email" id="email" />
          </label>
          <label for="phone"><span>No. Hp</span>
            <input type="number" name="phone" id="phone" autocomplete="off" />
          </label>
          <label for="phone"><span>Alamat</span>
            <input type="text" name="alamat" id="alamat" autocomplete="off" />
          </label>
          <button class="checkout-button disabled" type="submit" id="checkout-button" value="checkout">
            Checkout
          </button>
        </form>
      </div>
    </div>
    <!-- Shopping Cart End -->
  </nav>
  <!-- NavBar End -->

</body>

</html>
